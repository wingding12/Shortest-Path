<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shortest Path Comparator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Shortest Path Comparator</h1>
    </header>
    <main>
      <section class="controls">
        <div class="control-group">
          <div class="group-title">Source / Target</div>
          <div class="row">
            <label
              >Source ID <input id="sourceId" type="text" placeholder="e.g. A"
            /></label>
            <label
              >Target ID
              <input id="targetId" type="text" placeholder="optional"
            /></label>
          </div>
        </div>
        <div class="control-group">
          <div class="group-title">Graph Editing</div>
          <div class="row">
            <button id="addNode">Add Node</button>
            <button id="addEdge">Add Edge</button>
            <button id="clearGraph">Clear</button>
          </div>
        </div>
        <div class="control-group">
          <div class="group-title">Run Algorithms</div>
          <div class="row">
            <button id="runDijkstra">Run Dijkstra</button>
            <button id="runBellmanFord">Run Bellman-Ford</button>
            <button id="runCompare">Compare</button>
          </div>
        </div>
      </section>

      <!-- Algorithm Comparison dock directly below controls, above the graph -->
      <section id="compareDock" class="compare-dock hidden" aria-hidden="true">
        <div class="compare-dock-header">
          <h2>Algorithm Comparison</h2>
          <button id="compareDockClose" class="icon-btn" aria-label="Close">
            ✕
          </button>
        </div>
        <div id="compareDockContent" class="compare-grid"></div>
      </section>

      <section class="workspace">
        <div id="canvasContainer" class="resizable-container">
          <canvas id="canvas"></canvas>
        </div>
        <aside class="panel">
          <h3>Nodes</h3>
          <ul id="nodesOut" class="list"></ul>
          <h3>Edges</h3>
          <ul id="edgesOut" class="list"></ul>
        </aside>
      </section>

      <!-- Samples below the graph -->
      <section class="samples-bar">
        <div class="control-group">
          <div class="group-title">Samples</div>
          <div class="row">
            <button id="loadSample1">Load Sample 1</button>
            <button id="loadSample2">Load Sample 2</button>
            <button id="loadSample3">Load Sample 3</button>
          </div>
        </div>
      </section>
    </main>

    <!-- Mini dialog for adding nodes and edges -->
    <div id="dialog" class="modal hidden" aria-hidden="true">
      <div
        class="modal-card"
        role="dialog"
        aria-modal="true"
        aria-labelledby="dialogTitle"
      >
        <div class="modal-header">
          <h2 id="dialogTitle">Add</h2>
          <button id="dialogClose" class="icon-btn" aria-label="Close">
            ✕
          </button>
        </div>
        <form id="dialogForm">
          <div id="dialogFields" class="modal-fields"></div>
          <div id="dialogError" class="modal-error" aria-live="polite"></div>
          <div class="modal-actions">
            <button type="button" id="dialogCancel">Cancel</button>
            <button type="submit" id="dialogSubmit">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- (Legacy) Comparison modal kept but unused to avoid overlaying the canvas -->
    <div id="compareModal" class="modal hidden" aria-hidden="true">
      <div
        class="modal-card modal-wide"
        role="dialog"
        aria-modal="true"
        aria-labelledby="compareTitle"
      >
        <div class="modal-header">
          <h2 id="compareTitle">Algorithm Comparison</h2>
          <button id="compareClose" class="icon-btn" aria-label="Close">
            ✕
          </button>
        </div>
        <div id="compareContent" class="compare-grid"></div>
        <div class="modal-actions">
          <button type="button" id="compareDismiss">Close</button>
        </div>
      </div>
    </div>
  </body>
</html>
